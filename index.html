<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSPAI Image Replacer</title>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="screen,projection"/>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="input-field col-12 col-sm-12 col-md-8 col-lg-6">
        <form>
          <div class="form-group">
            <label for="phone">登陆手机</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number" value="">
          </div>
          <div class="form-group">
            <label for="pwd">登陆密码</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password" value="">
          </div>
          <div class="form-group">
            <label for="customFile">选择MD文件</label>
            <input type="file" class="form-control-file" id="customFile">
          </div>
          <div class="form-group">
            <div class="row justify-content-center">
              <button class="btn btn-primary" type="button" id="btn_replace">替换Replace</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/md5.min.js"></script>
  <script type="text/javascript" src="src/sspai_img_replacer.js"></script>
  <script type="text/javascript">
    document.getElementById("btn_replace").onclick = function() {
      var phone = document.getElementById("phone").value;
      var pwd = document.getElementById("pwd").value;
      get_sspai_access_token(phone, pwd).then(sspai_token => {
        get_qiniu_access_token(sspai_token).then(qiniu_token => {
          var md = document.getElementById("customFile").files[0];
          var reader = new FileReader();
          reader.onload = function(e) {
            var doc = e.target.result;
            var urls = doc.match(/http.*?\.(png|jpg|gif)/g);
            Promise.all(urls.map(url => {
              return download_image_from_origin(url);
            })).then(images => {
              Promise.all(images.map(image => {
                return upload_image_to_sspai(qiniu_token, image);
              })).then(newUrls => {
                for (var i = 0, len = newUrls.length; i < len; ++i) {
                  doc = doc.replace(urls[i], newUrls[i]);
                }
                download_text_as_file(doc);
              })
            });
          }
          reader.readAsText(md);
        });
      });
    }
  </script>
</body>
</html>
